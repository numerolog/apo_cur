<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
   	<title>Сторона ОТПРАВИТЕЛЯ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsencrypt/3.0.0/jsencrypt.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script src="app.js"></script>
</head>
<body data-bs-theme="dark">
    <div id="formContainer" style="display: none;">
        <div id="sc1Form" class="overlayForm" style="display: none;">
            <h4>Сторона ОТПРАВИТЕЛЯ</h4>
            <div class="mb-3">
                <label for="sc1File" class="form-label">Файл для отправки</label>
                <input type="file" id="sc1File" accept="*">
    		</div>
            <div class="mb-3">
                <label for="sc1PrivKey" class="form-label">Приватный ключ ОТПРАВИТЕЛЯ для подписи (sender_priv)</label>
    			<input type="file" id="sc1PrivKey" accept="sender_priv.pem" placeholder="Приватный ключ ОТПРАВИТЕЛЯ для подписи (sender_priv)">
    		</div>
            <button id="sc1SignFormButton" class="btn btn-primary">1. Подписать</button>
            <span id="sc1Sign" style="  font-size:8pt;"></span>
            <hr>
            <div class="mb-3">
                <label for="sc1PubKey" class="form-label">Публичный ключ ПОЛУЧАТЕЛЯ для шифрования (recv_pub)</label>
    			<input type="file" id="sc1PubKey" accept="recv_pub.pem" placeholder="Публичный ключ ПОЛУЧАТЕЛЯ для подписи (recv_pub)">
    		</div>
            <button id="sc1EncryptFormButton" class="btn btn-primary">2. Зашифровать</button>
            <hr>
            <button id="sc1DownloadFormButton" class="btn btn-primary">3. Скачать приложение к письму</button>
        </div>
    </div>
    <script>
    	sc1load();
    </script>
</body>
</html>
