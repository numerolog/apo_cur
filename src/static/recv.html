<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
   	<title>Сторона ПОЛУЧАТЕЛЯ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsencrypt/3.0.0/jsencrypt.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script src="app.js"></script>
</head>
<body data-bs-theme="dark">
    <div id="formContainer" style="display: none;">
        <div id="sc1Form" class="overlayForm" style="display: none;">
            <h4>Сторона ПОЛУЧАТЕЛЯ</h4>
            <div class="mb-3">
                <label for="sc1File" class="form-label">Полученный файл ШИФРОВАННЫХ ДАННЫХ из почты</label>
                <input type="file" id="sc1File" accept="ШИФРОВАННЫЕ_ДАННЫЕ.bin">
    		</div>
            <div class="mb-3">
                <label for="sc1PrivKey" class="form-label">Приватный ключ ПОЛУЧАТЕЛЯ для расшифровки (recv_priv)</label>
    			<input type="file" id="sc1PrivKey" accept="recv_priv" placeholder="Приватный ключ ПОЛУЧАТЕЛЯ для расшифровки recv_priv">
    		</div>
            <button id="sc1DecryptFormButton" class="btn btn-primary">1. Расшифровать</button>
            <hr>
            <div class="mb-3">
                <label for="sc1PubKey" class="form-label">Публичный ключ ОТПРАВИТЕЛЯ для проверки подписи (sender_pub.pem)</label>
    			<input type="file" id="sc1PubKey" accept="sender_pub.pem" placeholder="Публичный ключ ОТПРАВИТЕЛЯ для проверки подписи (sender_pub.pem)">
    		</div>
            <div class="mb-3">
                <label for="sc1SignFile" class="form-label">Файл ЦИФРОВОЙ ПОДПИСИ.txt</label>
    			<input type="file" id="sc1SignFile" accept="ПОДПИСЬ.txt" placeholder="Файл ЦИФРОВОЙ ПОДПИСИ.txt">
    		</div>
            <!--button id="sc1EncryptFormButton" class="btn btn-primary">(испортить данные)</button-->
            <button id="sc1VerifyFormButton" class="btn btn-primary">2. Проверить подпись</button>
            <hr>
            <button id="sc1DownloadFormButton" class="btn btn-primary">3. Скачать расшифрованные данные</button>
        </div>
    </div>
    <script>
    	sc2load();
    </script>
</body>
</html>
